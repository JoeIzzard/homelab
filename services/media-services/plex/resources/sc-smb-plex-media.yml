apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: smb-plex-media
provisioner: smb.csi.k8s.io
parameters:
  # On Windows, "*.default.svc.cluster.local" could not be recognized by csi-proxy
  source: //hl15.nebulanet.xyz/Media
  # if csi.storage.k8s.io/provisioner-secret is provided, will create a sub directory
  # with PV name under source
  csi.storage.k8s.io/provisioner-secret-name: media-smb-creds
  csi.storage.k8s.io/provisioner-secret-namespace: media-plex
  csi.storage.k8s.io/node-stage-secret-name: media-smb-creds
  csi.storage.k8s.io/node-stage-secret-namespace: media-plex
volumeBindingMode: Immediate
allowVolumeExpansion: true
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1001
  - gid=1001
  - noperm
  - mfsymlinks
  - cache=strict
  - noserverino 