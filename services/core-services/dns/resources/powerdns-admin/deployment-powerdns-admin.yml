apiVersion: apps/v1
kind: Deployment
metadata:
  name: powerdns-admin
  namespace: dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: powerdns-admin
  template:
    metadata:
      labels:
        app: powerdns-admin
    spec:
      containers:
        - name: powerdns-admin
          image: powerdnsadmin/pda-legacy:v0.4.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9191
              name: http
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: powerdns-admin-env
                  key: SECRET_KEY
            - name: SQLALCHEMY_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: powerdns-admin-env
                  key: SQLALCHEMY_DATABASE_URI
          volumeMounts:
            - mountPath: /data
              name: powerdns-admin

      volumes:
        - name: powerdns-admin
          persistentVolumeClaim:
            claimName: powerdns-admin
