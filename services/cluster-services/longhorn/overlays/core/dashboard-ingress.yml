apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-dashboard
  namespace: longhorn-system
  
spec:
  entryPoints:
    - websecure
    - web

  routes:
    - match: Host(`core-longhorn.nebulanet.xyz`)
      kind: Rule
      services:
        - name: longhorn-frontend
          kind: Service
          port: http
  tls:
    secretName: longhorn-dashboard-tls
          
          
